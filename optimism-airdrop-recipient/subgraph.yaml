specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GovernanceToken
    network: optimism
    source:
      address: "0xFeDFAF1A10335448b7FA0268F56D2B44DBD357de"
      abi: GovernanceToken
      startBlock: 9277162
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Claimed
      abis:
        - name: GovernanceToken
          file: ./abis/GovernanceToken.json
      eventHandlers:
        - event: Claimed(uint256,address,uint256)
          handler: handleClaimed
      file: ./src/governance-token.ts
  - kind: ethereum
    name: MerkleDistributor
    network: optimism
    source:
      address: "0xFb4D5A94b516DF77Fbdbcf3CfeB262baAF7D4dB7"
      abi: MerkleDistributor
      startBlock: 116261466
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - MerkleDistributorClaimed
      abis:
        - name: MerkleDistributor
          file: ./abis/MerkleDistributor.json
      eventHandlers:
        - event: Claimed(uint256,address,uint256)
          handler: handleClaimed
      file: ./src/merkle-distributor.ts
  - kind: ethereum
    name: TokenContract
    network: optimism
    source:
      address: "0x4200000000000000000000000000000000000042"
      abi: TokenContract
      startBlock: 73218200
      endBlock: 73289585
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: TokenContract
          file: ./abis/TokenContract.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/token-contract.ts
